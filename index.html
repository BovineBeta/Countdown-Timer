<html>
    <head>
        <meta charset="UTF-8">
        <title>Countdown-Timer</title>
        <script src="./countdown-timer.js"></script>
    </head>
    <body onload="countTime()">
        <div>
            <span id="_d">00</span>
            day
            <span id="_h">00</span>
            h
            <span id="_m">00</span>
            min
            <span id="_s">00</span>
            s
        </div>
    </body>
</html>
